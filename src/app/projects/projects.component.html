<div id="projects-container">
  <h1 id="projects-title">PROJECTS</h1>
  <div id="projects-content">
    <div *ngFor="let project of projects" class="project-detail">
      <a href="{{ project.repo }}"><img mat-card-image src="{{project.screenshot}}" width="600" height="306" alt="Project Screenshot"></a>
    </div>
  </div>
</div>
