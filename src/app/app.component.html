<landing (click)="landingClicked()" *ngIf="landing"></landing>
<div class="container">

    <mat-tab-group class="tab-group" mat-stretch-tabs *ngIf="!landing">
        <mat-tab label="About" color="primary">
            <about></about>
        </mat-tab>
        <mat-tab label="Experience">
            <experience></experience>
        </mat-tab>
        <mat-tab label="Projects">
            <projects></projects>
        </mat-tab>
    </mat-tab-group>
    <app-footer class="footer-component" *ngIf="!landing"></app-footer>
</div>
