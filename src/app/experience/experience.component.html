<div class="container">
  <mat-card class="experience-card" *ngFor="let experience of experiences">
    <mat-card-header>
      <mat-card-title>{{experience.workplace}}</mat-card-title>
      <mat-card-subtitle>{{experience.position}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{experience.body}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
